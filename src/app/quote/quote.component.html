<div class="mt-5 row">
    <div class="mt-5 col-md-5 container">
      <app-forms (addQuote)="addNewQuote($event)"></app-forms>
        <!-- <app-forms (addQuote)="addNewQuote($event)"></app-forms> -->
        <!-- <app-forms></app-forms> -->
    </div>
    <!-- <div class="col-md-2"></div> -->
    <div class="mt-5 ml-5 col-md-5 container ">
        <h1>Form output</h1>
        <div  class="display-quotes" *ngFor='let quote of quotes, let i = index'>
          
            <p  class="style"><span>{{quote.enterQuote}}</span><br></p> 
          
          <div class="details">
            <cite>--{{quote.author}}</cite>
            <br>
            <!-- <p><cite>Posted on: {{quote.submitDate | date}}</cite></p> -->
            <button class="btn-info moreBtn" (click)='toggleDetails(i)' type="button" name="button">More</button>
            <br>
            <app-details *ngIf="quote.showDetails" [quote]='quote' (isDelete)='deleteQuote($event, i)' (addVote)='plusVote($event, i)'
              (reduceVote)='minusVote($event, i)'> </app-details>
          </div>
        </div>
  
  
        <!-- <app-quotes></app-quotes> -->
        <!-- <app-details></app-details> -->
    </div>
    </div>
